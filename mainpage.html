<script>

<script>
var entered = false;
var i = 1;
$(document).ready(function(){
    $("#home").ready(function(){
	if(entered == true && i == 0){
	    $(".hero-image").hide();
		i--;
	}
	
	})
})

</script>

<script>

var images = new Array ('images/princessAlphaBWJS.png', 'images/princessAlphaColorJS.png');
var index = 1;

setInterval(function rotateImage()
{
  $('#myImage').fadeOut('fast', function()
  {
    $(this).attr('src', images[index]);

    $(this).fadeIn('fast', function()
    {
      if (index == images.length-1)
      {
        index = 0;
      }
      else
      {
        index++;
      }
    });
  });
},800);

$(document).ready(function()
{
  setInterval (rotateImage(), 1)
});
</script>
